<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image tag</title>
  </head>
  <body>

    <!-- basic image syntax -->
    <img src="gtr.jfif" alt="Nissan-GTR" />

    <!-- image with its attributes -->
    <img
      src="gtr.jfif"
      alt="Nissan-GTR"
      width="30px"
      height="40px"
      title="Car"
      loading="lazy"
      decoding="sync"
      style="border: 1px solid white"
    />
    
  </body>
</html>
